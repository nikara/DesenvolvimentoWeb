<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/style.css" rel="stylesheet">
</head>
<body>
    <h1>Exercicio 02</h1>


    <form id="formulario">
        <div>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" required>
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required min="1">
        </div>

        
        <label for="opiniao">Opinião</label>
        
        <label>
            <input type="radio" id="otimo" name="opiniao" value="3">
            Ótimo
        </label>
        
        <label>
            <input type="radio" id="bom" name="opiniao" value="2">
            Bom
        </label>

        <label>
            <input type="radio" id="ruim" name="opiniao" value="1">
            Ruim
        </label>
        <br>
        <button type="submit">Enviar</button>
    </form>

        <div id="resultado"></div>

        <script src="assets/script.js"></script>

    
</body>
</html>
