<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo materiais de aula</title>
</head>

<body>
    
        <fieldset>
            <h1>Cadastro de Novo materiais de aula</h1>
            <fieldset>
                <legend>Lista de materias</legend>
                <ol>
                    <li>Lapis</li>
                    <li>Caneta</li>
                    <li>Papel</li>
                    <li>Tesoura</li>
                </ol>
            </fieldset>
            <fieldset>
                <legend>Cadastrar novo material</legend>
                <input type="text" placeholder="nome..." required>
                <br>
                <input type="text" placeholder="Preço..." required>
                <br>
                <label>Quantidade:</label>
                <input type="number">
                <br>
                <label>Devolução: </label>
                <input type="radio" name="frutas">Sim
                <input type="radio" name="frutas">Não
                <br>
                <input type="reset" value="Limpar">
                <input type="submit" value="Cadastrar">
            </fieldset>
            <fieldset>
                <legend>Dados do último material cadastrado</legend>
                <table border="1">
                    <tr>
                        <th>Nome</th>
                        <td>Lápis</th>
                    </tr>
                    <tr>
                        <th>Preço</th>
                        <td>R$ 12,30</th>
                    </tr>
                    <tr>
                        <th>Quantidade</th>
                        <td>200</th>
                    </tr>
                    <tr>
                        <th>Devolução</th>
                        <td>Sim</th>
                    </tr>
                </table>
            </fieldset>

        </fieldset>


    



</body>

</html>
